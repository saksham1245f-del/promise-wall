<!DOCTYPE html>
<html>
<head>
  <title>Promise Wall ğŸ’–</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      color: white;
      font-size: 32px;
      text-shadow: 0 0 10px #ff4e8a;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4e8a; }
      to { text-shadow: 0 0 20px #ff1e6b; }
    }

    input {
      padding: 12px;
      width: 60%;
      border-radius: 25px;
      border: none;
      margin: 10px;
    }

    button {
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      background: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffe6f0;
      transform: scale(1.05);
    }

    .wall { margin-top: 30px; }

    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      width: 70%;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlide 0.7s ease forwards;
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reply {
      color: #ff4e8a;
      font-weight: bold;
      margin-top: 8px;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff4e8a;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

<h1>ğŸ’– Promise Day Wall ğŸ’–</h1>

<input type="text" id="promiseInput" placeholder="Type your promise here...">
<br>
<button onclick="submitPromise()">Submit ğŸ’Œ</button>

<div class="wall" id="promiseWall"></div>

<!-- YouTube Music Embed (Muted at start) -->
<iframe id="musicPlayer" width="0" height="0"
src="https://www.youtube.com/embed/8cwCUJ23oVQ?autoplay=1&loop=1&playlist=8cwCUJ23oVQ&mute=1"
frameborder="0" allow="autoplay; encrypted-media"></iframe>

<script>
  document.body.addEventListener("click", function() {
    const iframe = document.getElementById("musicPlayer");
    iframe.src = iframe.src.replace("&mute=1", "&mute=0");
  }, { once: true });

  const firebaseConfig = {
    apiKey: "AIzaSyBdhCvvDTncRXlxSEIWeyOzCBfnC2BOT5c",
    authDomain: "promise-wall.firebaseapp.com",
    databaseURL: "https://promise-wall-default-rtdb.firebaseio.com/",
    projectId: "promise-wall",
    storageBucket: "promise-wall.firebasestorage.app",
    messagingSenderId: "842979976551",
    appId: "1:842979976551:web:d5ad8efe9584c7a325fbc2"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const replies = [
    "Promise locked in my heart ğŸ’–",
    "Okayâ€¦ donâ€™t break it ğŸ˜Œ",
    "Accepted officially ğŸ’Œ",
    "Now you canâ€™t take it back ğŸ˜",
    "I trust you with this ğŸ¥ºâœ¨",
    "Forever noted ğŸ’"
  ];

  function submitPromise() {
    const input = document.getElementById("promiseInput");
    const text = input.value;
    if (text.trim() === "") return;
    const randomReply = replies[Math.floor(Math.random() * replies.length)];
    database.ref("promises").push({ message: text, reply: randomReply });
    input.value = "";
  }

  database.ref("promises").on("child_added", function(snapshot) {
    const data = snapshot.val();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      ğŸ’Œ ${data.message}
      <div class="reply">ğŸŒ¸ ${data.reply}</div>
    `;
    document.getElementById("promiseWall").prepend(card);
  });

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 800);
</script>

</body>
</html>
